- job: Installs
  strategy:
    matrix:
      LinuxNode8:
        NODE_VERSION: 8.x
        VM_IMAGE: 'ubuntu-16.04'
      LinuxNode10:
        NODE_VERSION: 10.x
        VM_IMAGE: 'ubuntu-16.04'
      MacNode8:
        NODE_VERSION: 8.x
        VM_IMAGE: 'macOS-10.13'
      MacNode10:
        NODE_VERSION: 10.x
        VM_IMAGE: 'macOS-10.13'
      WindowsNode8:
        NODE_VERSION: 8.x
        VM_IMAGE: 'vs2017-win2016'
      WindowsNode10:
        NODE_VERSION: 10.x
        VM_IMAGE: 'vs2017-win2016'
  pool: 
    vmImage: $(VM_IMAGE)
  steps:
    - template: azure-pipelines-steps.yml
    - bash: tasks/e2e-installs.sh
      displayName: 'Run tests'
      env:
        ARTIFACTS_TOKEN: $(System.AccessToken)

